<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>

          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img
          src="./image/naomi-scott-smile-2-6000x3375-17413.jpg"
          alt=""
          class="song-img"
        />
        <h1>Hey</h1>
        <p>Murat Boz ft. Ozan Dogulu</p>

        <!-- <audio controls>
                    <source src="./music/97d69742-a510-4329-a9e7-ffecb2affb82.mp3" type=".mp3">
                </audio> -->

                <audio id="song" >
                    <source src="./music/97d69742-a510-4329-a9e7-ffecb2affb82.mp3" type="audio/mp3" />
                  </audio>
                  
        <input type="range" value="0" id="progress" />

        <div class="contorols">
          <div>
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()">
              <i class="fa-solid fa-play" id="ctrlIcone"></i>
            </div>
            <div>
              <i class="fa-solid fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>

        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcone = document.getElementById("ctrlIcone");
        
        song.onloadedmetadata = function() {
          progress.max = song.duration;
          progress.value = song.currentTime;
        };
        
        function playPause() {
          if (ctrlIcone.classList.contains("fa-pause")) {
            song.pause();
            ctrlIcone.classList.remove("fa-pause");
            ctrlIcone.classList.add("fa-play");
          } else {
            song.play();
            ctrlIcone.classList.add("fa-pause");
            ctrlIcone.classList.remove("fa-play");
          }
        }
        
        song.addEventListener('play', () => {
          setInterval(() => {
            progress.value = song.currentTime;
          }, 500);
        });
        
        progress.onchange = function() {
          song.currentTime = progress.value;
          song.play();
          ctrlIcone.classList.add("fa-pause");
          ctrlIcone.classList.remove("fa-play");
        };
        


    </script>
  </body>
</html>
